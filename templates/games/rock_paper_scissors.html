<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Cyberpunk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='rock_paper_scissors.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your weapon:</p>
        <div class="buttons">
            <button class="choice" data-choice="rock">🪨 Rock</button>
            <button class="choice" data-choice="paper">📜 Paper</button>
            <button class="choice" data-choice="scissors">✂️ Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">You: <span>?</span></p>
            <p id="ai-choice">AI: <span>?</span></p>
            <h2 id="result-text">Make your move!</h2>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="{{ url_for('static', filename='rock_paper_scissors.js') }}"></script>
</body>
</html>
